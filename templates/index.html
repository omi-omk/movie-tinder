<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love, Leave, or Watch?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>Love, Leave, or Watch?</h1>
            <p>Bored? Begin to binge</p>
            <div class="login-container">
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="{{ url_for('index') }}" class="username-form">
                    <input type="text" name="username" placeholder="knock! knock! who is this?" required>
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
